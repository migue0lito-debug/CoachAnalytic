<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Analytic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h1 class="brand">Coach Analytic</h1>
        <nav class="nav">
            <button class="nav-item active" data-target="home">Inicio</button>
            <button class="nav-item" data-target="myvideos">Mis Videos</button>
            <button class="nav-item" data-target="config">Configuración</button>
        </nav>
        <div class="sidebar-footer">250 plx</div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main">

        <!-- ENCABEZADO -->
        <header class="main-header">
            <div class="logo">Coach Analytic</div>
            <div class="controls-top">
                <button id="toggle-contrast" class="btn small">Modo Contraste</button>
                <div class="lang">
                    <button data-lang="es">ES</button> |
                    <button data-lang="en">EN</button>
                </div>
            </div>
        </header>

        <!-- SECCIÓN HOME -->
        <section id="home" class="screen active-screen">
            <div class="player-wrap single-mode">
                <div class="video-panel">
                    <div class="video-header">video-demo.mp4</div>
                    <div class="video-stage">
                        <video id="videoPrimary" poster="img/demo.jpg" playsinline controls>
                            <source src="video/video-demo.mp4" type="video/mp4">
                            Tu navegador no soporta video.
                        </video>
                        <!-- HUD overlay -->
                        <div id="hud" class="hud">1.00x</div>
                        <!-- Trajectory overlay -->
                        <svg id="traj" class="traj" xmlns="http://www.w3.org/2000/svg"></svg>
                    </div>
                </div>

                <div class="controls">
                    <label class="speed-label">Velocidad: <span id="speedVal">1.00x</span></label>
                    <input id="speed" type="range" min="0.25" max="2" step="0.01" value="1">
                    <div class="buttons">
                        <button id="play" class="btn">Reproducir</button>
                        <button id="pause" class="btn">Pausa</button>
                        <button id="back5" class="btn">Retroceder 5s</button>
                        <button id="forward5" class="btn accent">Avanzar 5s</button>
                        <button id="frameBack" class="btn">« Frame</button>
                        <button id="frameFwd" class="btn">Frame »</button>
                    </div>
                </div>
            </div>

            <!-- MODO CONTRASTE -->
            <div class="player-wrap contrast-mode hidden">
                <div class="cols">
                    <div class="video-card">
                        <div class="card-header">Video 1</div>
                        <video id="videoA" poster="img/demo.jpg" playsinline controls>
                            <source src="" type="video/mp4">
                            Tu navegador no soporta video.
                        </video>
                        <div class="mini-controls">
                            <input class="mini-range" data-target="videoA" type="range" min="0" max="100" step="1" value="0">
                        </div>
                    </div>

                    <div class="video-card">
                        <div class="card-header">Video 2</div>
                        <video id="videoB" poster="img/demo.jpg" playsinline controls>
                            <source src="" type="video/mp4">
                            Tu navegador no soporta video.
                        </video>
                        <div class="mini-controls">
                            <input class="mini-range" data-target="videoB" type="range" min="0" max="100" step="1" value="0">
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <label class="speed-label">Velocidad: <span id="speedVal2">1.00x</span></label>
                    <input id="speed2" type="range" min="0.25" max="2" step="0.01" value="1">
                </div>
            </div>
        </section>

        <!-- SECCIÓN MIS VIDEOS -->
        <section id="myvideos" class="screen">
            <div class="placeholder">Aquí puedes administrar tus videos.</div>
        </section>

        <!-- SECCIÓN CONFIGURACIÓN -->
        <section id="config" class="screen">
            <div class="placeholder">Configuración de usuario aquí.</div>
        </section>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
